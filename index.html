<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

    <main class="container-fluid my-3">

        <div class="alert alert-info text-muted">
            <h1>Instrucciones:</h1>
            <p>Para cambiar el saludo, haz clic en el botón <strong>"¡Cambiar el nombre!"</strong> y sigue las
            instrucciones.</p>
        </div>

        <div class="text-muted text-center">
            <h2 id="saludo" class="my-3">Hola nombre</h2>
            <button onclick="cambiarNombre()" class="btn btn-outline-success mt-3">¡Cambiar el nombre!</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/saludo-interactivo.js"></script>
</body>

</html>
